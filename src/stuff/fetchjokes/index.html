<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Joke</title>
    <style></style>
  </head>
  <body>
    <div id="container" style="display: none">
      <h1>Random Joke</h1>
      <div class="container">
        <button onclick="getJoke()">Fetch Joke</button>
        <div class="jokes">
          <p class="joke" id="joke"></p>
          <p class="punchline" id="punchline"></p>
        </div>
      </div>
    </div>
    <div id="startMessage">Click anything to begin</div>
    <audio id="backgroundMusic" src="alpha.mp3" preload="auto" loop></audio>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
